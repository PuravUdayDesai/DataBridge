<html>

<head>
    <title>
        Upload Document
    </title>
    <link rel="icon" href="../images/Logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\MainTemplate.css">
    <link rel="stylesheet" href="..\css\UploadDocumentCSS.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/inline/ckeditor.js"></script>
</head>

<style>

</style>

<body>
    <div id="mainBody">

        <div id="bodyHeader">
            <div id="circuralActivity">Logout</div>
            <div id="thisActivity"> Upload Document </div>

            <div id="subbordinateActivity">

                <div class="subbordinateActivities"> <a href="../html/Dashboard.html" style="text-decoration:none;color:white;">Dashboard</a></div>

            </div>
        </div>

        <div id="bodyContent">
            <img src="../images/loader.gif" alt="loading..." style="text-align:center;margin-top:15%;margin-left:47%;width:5%;height:10%;position:fixed" id="Loader" />
            <div id="MainTextArea" hidden></div>
            <div id="Placeholder"></div>
            <div id="MainContent">
                <div id="LeftContent">
                    <div id="DocumentName">
                        <input type="text" id="MainDocumentNameInputText" placeholder="Document Name" />
                    </div>
                    <div id="DocumentDescription">
                        <div id="DocumentDescriptionText">
                            <div id="DocumentDescriptionTextAlign">
                                Describe your documents content
                            </div>
                        </div>
                        <div id="DocumentDescriptionInput">
                            <div id="editor">

                            </div>
                        </div>
                    </div>
                </div>
                <div id="RightContent">
                    <div id="UploadDocument">
                        <div id="MainUploadDocument">
                            Select Document Here!
                            <div id="DocumentUploadedNotification">
                                <font color="green" size="6" style=" font-family: 'Nanum Gothic', sans-serif;">&#10003;</font>
                            </div>
                            <input type="file" id="MainUserDocumentFileUploadButton" />
                        </div>
                    </div>
                    <div id="EconomicAccess">
                        <label class="container">Free
                            <input type="radio" name="radio" id="FreeAccess" value="Free" checked>
                            <span class="checkmark"></span>
                          </label>
                        <label class="container">Paid
                            <input type="radio" name="radio" id="PaidAccess" value="Paid" >
                            <span class="checkmark"></span>
                          </label>
                        <div id="PaidAccessWindow">
                            <div id="Placeholder"></div>
                            <div id="Price">
                                <input type="number" id="PriceInput" placeholder="Price" />
                                <font color="gold" style="font-size: large;" id="Rupee"><b>  &#8377;</b></font>
                                <div id="PriceInformation">
                                    <font style="font-size: xx-small;"> *For uploading paid document's you'll be charged</font>
                                    <font style="font-size: x-small;">99 &#8377; </font>
                                </div>
                            </div>
                            <div id="ShowFree">
                                0
                                <font color="gold" style="font-size: large;" id="Rupee"><b>  &#8377;</b></font>
                            </div>
                            <div id="SelectBonusDocument">

                            </div>
                        </div>
                    </div>
                    <div id="UploadDocumentButton">
                        <div id="UploadDocumentButtonTextAlign">
                            Upload Document
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bodyFooter">

        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/notify.js"></script>
<script src="../js/UploadDocumentJS.js"></script>

</html>
