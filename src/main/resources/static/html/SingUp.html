<html>

<head>
    <title>
        SingUp
    </title>
    <link rel="icon" href="../images/Logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\MainTemplate.css">
    <link rel="stylesheet" href="..\css\SingUpCSS.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/inline/ckeditor.js"></script>
</head>
<style>

</style>

<body>
    <div id="mainBody">

        <div id="bodyHeader">
            <div id="circuralActivity"></div>
            <div id="thisActivity"> SingUp </div>
            <a href="../html/Login.html">
                <div id="subbordinateActivity">LogIn</div>
            </a>
        </div>

        <div id="bodyContent">
            <div id="MainTextArea" hidden></div>
            <div id="UserInformation">
                <div id="UserImageUpload">
                    <div id="UserImageUploadButton">
                        Select Image Here!
                        <div id="ImageUploadedNotification">
                            <font color="green" size="6" style=" font-family: 'Nanum Gothic', sans-serif;">&#10003;</font>
                        </div>
                        <input type="file" accept="image/*" id="MainUserImageFileUploadButton" />

                    </div>
                    <div id="UserImageUploadText">
                        Select
                        <BR />Image which
                        <BR /> <b>Symbolizes</b> you
                    </div>
                </div>
                <div id="UserInformationSection">
                    <div id="UserName">
                        <div id="UserNameText">
                            <!-- UserName -->
                        </div>
                        <div id="UserNameInputText">
                            <input type="text" id="MainUserNameInputText" placeholder="UserName" required />
                        </div>
                    </div>
                    <div id="UserEmailId">
                        <div id="UserEmailIdText">
                            <!-- EmailId -->
                        </div>
                        <div id="UserEmailIdInputText">
                            <input type="email" id="MainUserEmailIdInputText" placeholder="EmailId" required />
                        </div>
                    </div>
                    <div id="UserContactNumber">
                        <div id="UserContactNumberText">
                            <!-- ContactNumber -->
                        </div>
                        <div id="UserContactNumberInputText">
                            <input type="tel" id="MainUserContactNumberInputText" placeholder="ContactNumber" maxlength="10" required />
                        </div>
                    </div>
                    <div id="UserPassword">
                        <div id="UserPasswordText">
                            <!-- Password -->
                        </div>
                        <div id="UserPasswordInputText">
                            <input type="password" id="UserPasswordInputTextText" placeholder="Password" required />
                        </div>
                        <div id="PasswordContentConstraint">
                            Minimum length of password should be 10 characters
                        </div>

                    </div>
                </div>
            </div>
            <div id="UserDescriptionAndSecurity">
                <div id="SecurityQuestions">
                    <div id="SecurityQuestion1">
                        <div id="SecurityQuestion1Text">
                            <!-- What is your school name? -->
                        </div>
                        <div id="SecurityQuestion1Input">
                            <input type="text" id="MainSecurityQuestion1Input" placeholder="What is your school name?" required />
                        </div>
                    </div>
                    <div id="SecutityQuestion2">
                        <div id="SecutityQuestion2Text">
                            <!-- What is your favourite dish? -->
                        </div>
                        <div id="SecutityQuestion2Input">
                            <input type="text" id="MainSecutityQuestion2Input" placeholder=" What is your favourite dish?" required />
                        </div>
                    </div>
                    <div id="SecutityQuestion3">
                        <div id="SecutityQuestion3Text">
                            <!-- Where is your birth place? -->
                        </div>
                        <div id="SecutityQuestion3Input">
                            <input type="text" id="MainSecutityQuestion3Input" placeholder="Where is your birth place?" required />
                        </div>
                    </div>
                </div>

                <div id="UserDescription">
                    <div id="UserDescriptionText">
                        <div id="Placeholder"> </div>
                        <div id="UserDescriptionTextMain">
                            Describe your content type
                        </div>
                    </div>
                    <div id="UserDescriptionInput">
                        <div id="editor" contenteditable="true">

                        </div>
                    </div>
                </div>
            </div>

            <div id="UserPlan">
                <div id="PlaceholderForUserPlan"></div>
                <div id="PlanInputText">
                    Select a Plan for your surf
                </div>
                <div id="Plans">
                </div>
            </div>
            <div id="SubmitButton">
                <div id="SubmitButtonText">
                    <input type="submit" value="Submit" id="MainSubmitButtonText" />
                </div>

            </div>
        </div>

        <div id="bodyFooter">

        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/notify.js"></script>
<script src="../js/SingUpJS.js"></script>

</html>
