<html>

<head>
    <title>Login</title>
    <link rel="icon" href="../images/Logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\LoginCSS.css">
    <link rel="stylesheet" href="..\css\MainTemplate.css">
</head>

<body>
    <div id="mainBody">

        <div id="bodyHeader">
            <div id="circuralActivity"></div>
            <div id="thisActivity"> LogIn </div>
            <a href="../html/SingUp.html">
                <div id="subbordinateActivity">SignUp</div>
            </a>
        </div>

        <div id="bodyContent">
            <div id="Placeholder"></div>
            <div id="LoginForm">
                <div id="LogoImage">
                    <img src="../images/Logo.png" alt="DataBag" id="DataBagLogoImage" />
                </div>
                <div id="LoginText">
                    Login to you DataBridge Account
                </div>
                <div id="LoginContent">
                    <div id="EmailContent">
                        <div id="EmailInput">
                            <input type="text" id="EmailInputText" placeholder="EmailId" required/>
                            <div id="NextForPasswordOnFirstQuery">
                                <img src="../images/ForwardArrow.png" alt="Next" class="NextQueryImage" />
                            </div>
                        </div>
                    </div>

                    <div id="PasswordContent">
                        <div id="PasswordInput">
                            <input type="password" id="PasswordInputText" placeholder="Password" required/>
                            <div id="NextForPasswordOnSecondQuery">
                                <img src="../images/ForwardArrow.png" alt="Next" class="NextQueryImage" />
                            </div>
                        </div>
                    </div>

                    <div id="ForgotPassword">
                        <div id="ForgotPasswordHyperLinkText">
                            I have forgotten my Password
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="bodyFooter">

        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/notify.js"></script>
<script src="..\js\LoginJS.js"></script>

</html>
