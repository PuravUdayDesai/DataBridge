<html>

<head>
    <title>
        Dashboard
    </title>

    <link rel="icon" href="../images/Logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\MainTemplate.css">
    <link rel="stylesheet" href="..\css\DashboardCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainBody">

        <div id="bodyHeader">
            <div id="circuralActivity">Logout</div>
            <div id="thisActivity"> Dashboard </div>

            <div id="subbordinateActivity">
                <div class="subbordinateActivities">
                    <div id="allMembers" style="text-decoration:none; color:rgb(255, 227, 227);">All Members</div>
                </div>
                <div class="subbordinateActivities">
                    <div id="members" style="text-decoration:none; color:white;">Members</div>
                </div>
                <div class="subbordinateActivities">
                    <div id="documents" style="text-decoration:none; color:white;">Documents</div>
                </div>

            </div>
        </div>

        <div id="bodyContent">
            <div id="Placeholder"></div>
            <div id="SearchBar">
                <input type="text" placeholder="Search Here!" id="SearchBarInput" />
            </div>
            <div id="MainDashboardContent">
                <div id="Placeholder"></div>
                <img src="../images/loader.gif" alt="loading..." style="text-align:center;margin-top:15%;margin-left:47%;width:5%;height:10%;" />
            </div>

        </div>

        <div id="bodyFooter">

        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/DashboardJS.js"></script>

</html>
